<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Impresión de etiquetas Ripley</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Librería XLSX -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- JsBarcode para generar códigos de barras -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        body {
            padding: 16px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para la etiqueta con código de barras */
        #etiquetaGenerada {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
        }

        .etiqueta-simplificada-container {
            width: 250px;
            height: 120px;
            border: 1px solid #000;
            padding: 5px;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: #000;
            background: white;
        }

        .barcode-area-simplified {
            flex-grow: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 1px dashed #000;
        }

        .barcode-area-simplified svg {
            max-height: 70%;
            width: 95%;
        }

        .barcode-number-simplified {
            font-size: 8px;
            margin-top: 2px;
        }

        .producto-precio-simplified {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 5px;
        }

        .product-text {
            font-size: 10px;
            text-transform: uppercase;
            line-height: 1.1;
            font-weight: bold;
        }

        .extras-text {
            font-size: 8px;
            line-height: 1.1;
            margin-top: 2px;
            color: #555;
        }

        .price-text {
            font-size: 16px;
            font-weight: 900;
            margin-top: 2px;
        }

        #btnImprimir {
            display: none;
            margin-top: 15px;
        }

        /* Estilos para impresión */
        @media print {
            body * {
                visibility: hidden;
            }

            #etiquetaGenerada,
            #etiquetaGenerada * {
                visibility: visible;
            }

            #etiquetaGenerada {
                position: absolute;
                left: 0;
                top: 0;
                border: none;
                margin: 0;
                padding: 0;
            }

            .etiqueta-simplificada-container {
                border: 1px solid #000;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-3">Impresión de etiquetas Ripley</h1>

        <div class="mb-3">
            <label for="tier" class="form-label">Armazón (Tier)</label>
            <select id="tier" class="form-select">
                <option value="">Cargando tiers...</option>
            </select>
        </div>

        <div id="extras-container" class="mb-3">
            <!-- Checkboxes de extras se inyectan aquí -->
        </div>

        <div id="cupones-container" class="mb-3">
            <label for="cupon" class="form-label">Cupón</label>
            <select id="cupon" class="form-select">
                <option value="">Sin cupón</option>
            </select>
        </div>

        <div id="mensajes" style="color: red; margin-bottom: 8px;"></div>

        <div id="totales" class="mb-3">
            <div><strong>Subtotal:</strong> <span id="subtotal">$0</span></div>
            <div><strong>Total:</strong> <span id="total">$0</span></div>
        </div>

        <div id="status" class="mb-3"></div>

        <div id="etiquetaGenerada">
            <p>Selecciona un tier para generar la etiqueta</p>
        </div>

        <button id="btnImprimir" class="btn btn-primary" type="button">
            Imprimir etiqueta
        </button>
    </div>

    <script src="app.js"></script>
</body>

</html>
