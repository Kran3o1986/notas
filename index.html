<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generar Etiqueta</title>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    select, button {
        width: 100%; padding: 10px; margin-top: 5px; font-size: 16px;
    }

    #preview {
        margin-top: 25px;
        width: 4.5cm;
        height: 2.8cm;
        border: 1px solid #000;
        padding: 4px;
        font-size: 10px;
    }

    #barcode { width: 100%; height: 30px; }

    @media print {
        body * { visibility: hidden; }
        #preview, #preview * { visibility: visible; }
        #preview { position: absolute; left: 0; top: 0; }
    }
</style>
</head>

<body>

<h2>Generar Etiqueta</h2>

<label>Armazón (Tier)</label>
<select id="tier">
    <option value="1">Tier 1</option>
    <option value="2">Tier 2</option>
    <option value="3">Tier 3</option>
    <option value="4">Tier 4</option>
    <option value="5">Tier 5</option>
</select>

<label>Color</label>
<select id="color">
    <option>Negro</option>
    <option>Rojo</option>
    <option>Azul</option>
    <option>Carey</option>
</select>

<label>Graduación</label>
<select id="graduacion">
    <option>Sin graduación</option>
    <option>Monofocal</option>
    <option>Bifocal</option>
    <option>Progresivo</option>
</select>

<label>Cristal</label>
<select id="cristal">
    <option>CR-39</option>
    <option>Policarbonato</option>
    <option>Hi-Index</option>
    <option>Blue Light</option>
</select>

<label>Extras</label>
<select id="extra">
    <option value="0">Ninguno (+0)</option>
    <option value="5000">Hi-Index (+5000)</option>
    <option value="3000">Antirreflejo (+3000)</option>
</select>

<button onclick="generarEtiqueta()">Generar Etiqueta</button>
<button onclick="window.print()">Imprimir</button>

<div id="preview">
    <svg id="barcode"></svg>
    <div id="info"></div>
</div>

<script src="index3.js"></script>

</body>
</html>
